<ul class="new-ul" id="new-ul" ng-click="page()">

			<div class="img-1">
				<img ng-src="{{v.image1}}">
			</div>
			<span class="span-1">{{v.span1}}</span>
			<span class="span-2">#帖子总数:</span>
			<span class="span-3">{{v.span3}}</span>
		</div>
		<div class="sos">
			<div class="img-1">
				<img ng-src="{{v.image2}}">
			</div>
			<span class="span-1">{{v.span2}}</span>
			<span class="span-2">#帖子总数:</span>
			<span class="span-3">{{v.span4}}</span>
		</div>

	<div class="kong"></div>
